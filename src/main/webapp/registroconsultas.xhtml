<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <p:layout style="min-width:800px;min-height:800px;">
                          
            <p:layoutUnit position="west" size="300" >  
                
                <h:form id="AgregarConsulta">   
                    
                    REGISTRAR NUEVA CONSULTA<br/>
                    
                            
                    <br/>Fecha y Hora:<br/>
                    
                    <p:calendar locale="es"
                                id="fechaConsulta"
                                showOn="button"
                                widgetVar="calFInicioParo"
                                value="#{HistorialPacientes.fechaConsulta}"
                                pattern="MM/dd/yyyy HH:mm"/>
                    <br/>
                    <br/>Resumen:<br/>
                    <p:inputText value="#{HistorialPacientes.descripcionConsulta}"></p:inputText>
                    <br/>
                    <br/>Costo:<br/>
                    <p:inputText value="#{HistorialPacientes.costo}"></p:inputText>
                    <br/>
                    <p:commandButton value="Agregar Consulta" id="nonAjax" actionListener="#{HistorialPacientes.registroConsultaPaciente()}" ajax="false"/>
                </h:form>                              
                
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                LISTA DE CONSULTAS DEL PACIENTE<br/>
                
                <p:dataTable var="ListaDeConsultas" value= "#{HistorialPacientes.listaConsultas}">
 
                    <p:column headerText="Id Consulta">                
                        <h:outputText value="#{ListaDeConsultas.id}" />
                    </p:column>
                    <p:column headerText="Fecha y Hora">    
                       <h:outputText value="#{ListaDeConsultas.fechayHora}" />
                    </p:column>
                    <p:column headerText="Resumen">    
                        <h:outputText value="#{ListaDeConsultas.resumen}" />
                    </p:column>
                    <p:column headerText="Costo">    
                        <h:outputText value="#{ListaDeConsultas.costo}" />
                    </p:column>
                </p:dataTable>
            
                <h:form>
                    
                    <h:commandButton action = "registropacientes" value = "Regresar" />
                </h:form>
            
            </p:layoutUnit>
        </p:layout>
            
    </h:body>

    
</html>
